<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Inserimento pizza</h1>
        
        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" id="input-nome" class="form-control" />
        </div>

        <div class="form-group">
            <label for="input-vegana">Vegana</label>
            <select id="input-vegana" class="form-control" >
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="input-prezzo">Prezzo</label>
            <input type="number" id="input-prezzo" class="form-control" />
        </div>

        <button type="button" class="btn btn-success" onclick="salva()">Salva</button>
    </div>

    <script src="script-inserimento.js"></script>
</body>
</html>
